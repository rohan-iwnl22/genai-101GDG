<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Body Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Human Body Fact Generator</h1>
        <p id="fact"></p>
        <button id="new-fact-btn">Get a New Fact</button>
    </div>

    <script>
        const facts = [
            "The human body has 206 bones, and about a quarter of them are in the hands and feet.",
            "Your stomach gets a new lining every 3 to 4 days to prevent it from digesting itself.",
            "The human brain generates more electrical impulses in a single day than all the telephones in the world combined.",
            "Your heart beats about 100,000 times a day, pumping around 2,000 gallons of blood.",
            "The average adult human body contains about 37.2 trillion cells.",
            "You shed about 30,000 to 40,000 skin cells every minute.",
            "A human’s sense of smell is capable of recognizing over 1 trillion different scents.",
            "The human liver has over 500 functions, including detoxification, protein synthesis, and the production of biochemicals necessary for digestion.",
            "Your bones are about five times stronger than steel of the same density.",
            "A human body contains enough fat to make seven bars of soap.",
            "The human eye can distinguish about 10 million different colors.",
            "When you sleep, your body repairs muscles, consolidates memories, and boosts your immune system.",
            "The human body has more bacterial cells than human cells.",
            "Your skin is the body’s largest organ and accounts for about 16% of your total body weight.",
            "The strongest muscle in the human body (based on size) is the masseter, the jaw muscle.",
            "The human body can survive without food for weeks but only about 3 to 5 days without water.",
            "Humans are the only species known to blush.",
            "Your body has its own natural painkiller called endorphins.",
            "Your nose can remember 50,000 different scents."
        ];

        const factElement = document.getElementById('fact');
        const newFactButton = document.getElementById('new-fact-btn');

        // Function to display a random fact
        function displayRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factElement.textContent = facts[randomIndex];
        }

        // Event listener for the button to show a new fact
        newFactButton.addEventListener('click', displayRandomFact);

        // Display the first fact when the page loads
        window.onload = displayRandomFact;
    </script>
</body>
</html>
